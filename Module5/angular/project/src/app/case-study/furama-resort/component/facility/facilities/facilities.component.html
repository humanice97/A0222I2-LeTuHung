<div class="bgc">
  <div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of facilitiesList">
        <div class="card mb-1 mt-1" style="width: 18rem;">
          <img src="{{item.src}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.title | uppercase}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{item.subtitle}}</h6>
            <p class="card-text">{{item.content | slice: 0: 100}}...</p>
            <div class="d-flex justify-content-center">
              <button type="button" [routerLink]="['edit-facilities',item.id]" class="btn btn-primary mr-2">Edit</button>
              <button type="button" (click)="showModalDel(item.id)" class="btn btn-danger" data-toggle="modal" data-target="#deleteFaci">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="deleteFaci" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="facilities">
        Do you want to delete facilities: {{facilities.title}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="delFaci(facilities.id)" data-dismiss="modal" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
