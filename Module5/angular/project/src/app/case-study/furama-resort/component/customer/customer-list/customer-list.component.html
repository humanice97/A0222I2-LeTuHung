<div class="container">
  <app-create-customer></app-create-customer>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Email</th>
      <th>Age</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of customerList" (click)="showCus(item)">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth | date: 'dd-MM-yyyy'}}</td>
      <td>{{item.email}}</td>
      <td>{{item.age}}</td>
      <td>{{item.address}}</td>
      <td>{{item.gender == true ? 'Nam' : 'Nu'}}</td>
      <td>{{item.phone}}</td>
      <td>
        <app-customer-edit class="mr-2"></app-customer-edit>
        <app-customer-delete></app-customer-delete>
      </td>
    </tr>

    </tbody>
  </table>

</div>
