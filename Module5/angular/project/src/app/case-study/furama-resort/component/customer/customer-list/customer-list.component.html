<div class="container">
  <button type="button" routerLink="/create" class="btn btn-primary mr-2">Create</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Email</th>
      <th>Age</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of customerList | paginate: config" >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth | date: 'MM-yyyy-dd'}}</td>
      <td>{{item.email}}</td>
      <td>{{item.age}}</td>
      <td>{{item.address}}</td>
      <td>{{item.gender == true ? 'Nam' : 'Nu'}}</td>
      <td>{{item.phone}}</td>
      <td>
        <button type="button" [routerLink]="['edit',item.id]" class="btn btn-primary mr-2">Edit</button>
        <button type="button" (click)="showModalDel(item.id)" class="btn btn-danger" data-toggle="modal" data-target="#deleteCus">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls class="d-flex justify-content-center" (pageChange)="pageChanged($event)" responsive="true" previousLabel="Trang trước" nextLabel="Trang sau"></pagination-controls>
</div>


  <!-- Modal -->
  <div class="modal fade" id="deleteCus" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="customer">
          Do you want to delete customer {{customer.name}} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="delCus(customer.id)" data-dismiss="modal" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
