<div class="container">
  <form [formGroup]="createCustomerForm" (ngSubmit)="submitForm()" class="container">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" name="name" placeholder="">
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.name.hasError('required') && createCustomerForm.controls.name.touched">Không
        được để trống.</p>
    </div>


    <div class="form-group">
      <label>Date of Birth</label>
      <input formControlName="dateOfBirth" type="date" class="form-control" name="dateOfBirth" placeholder="">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" class="form-control" name="email" placeholder="">
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.email.hasError('required') && createCustomerForm.controls.email.touched">
        Không được để trống.</p>
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.email.hasError('email') && createCustomerForm.controls.email.touched">Không
        đúng định dạng Email.</p>
    </div>

    <div class="form-group">
      <label>Age</label>
      <input formControlName="age" type="text" class="form-control" name="age" placeholder="">
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.age.hasError('required') && createCustomerForm.controls.age.touched">Không
        được để trống</p>
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.age.hasError('min') && createCustomerForm.controls.email.touched">Không được
        nhỏ hơn 18 tuổi</p>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input formControlName="address" type="text" class="form-control" name="address" placeholder="">
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.address.hasError('required') && createCustomerForm.controls.address.touched">
        Không được để trống</p>

    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input formControlName="gender" type="radio" class="form-check-input" name="gender" [value]=true>
        Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input formControlName="gender" type="radio" class="form-check-input" name="gender" [value]=false>
        Female
      </label>
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.gender.hasError('required') && createCustomerForm.controls.gender.touched">
        Không được để trống</p>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" class="form-control" name="phone" placeholder="">
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.phone.hasError('required') && createCustomerForm.controls.phone.touched">
        Không được để trống</p>
      <p style="color:red;"
         *ngIf="createCustomerForm.controls.phone.hasError('pattern') && createCustomerForm.controls.phone.touched">
        Không đúng định dạng số điện thoại</p>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
