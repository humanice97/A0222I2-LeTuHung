<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="icon"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png">
    <script src="https://kit.fontawesome.com/42941c58fd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row header">
    <div class="col-l-3 col-m-3 col-s-3 search">
        <i class="fa-brands fa-facebook"></i>
        <input type="text" placeholder="Search on facebook">
    </div>
    <div class="col-l-6 col-m-6 col-s-6 home">
        <div>
            <i class="fa-solid fa-house"></i>

        </div>
        <div>
            <i class="fa-solid fa-earth-americas"></i>

        </div>
        <div>
            <i class="fa-solid fa-shop"></i>

        </div>
        <div>
            <i class="fa-solid fa-code-fork"></i>

        </div>
        <div>
            <i class="fa-solid fa-code"></i>

        </div>
    </div>
    <div class="col-l-3 col-m-3 col-s-3 menu">
        <div>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div>
            <i class="fa-brands fa-facebook-messenger"></i>

        </div>
        <div>
            <i class="fa-solid fa-bell"></i>

        </div>
        <div>
            <i class="fa-solid fa-angle-down"></i>

        </div>
    </div>
</div>
<div class="row body">
    <div class="col-l-3 col-m-3 col-s-3 body_left">
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/-XF4FQcre_i.png" alt="">
            <p>Friends</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/2uPlV4oORjU.png" alt="">
            <p>Saved</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/mk4dH3FK0jT.png" alt="">
            <p>Group</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ys/r/9BDqQflVfXI.png" alt="">
            <p>Marketplace</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yG/r/A1HlI2LVo58.png" alt="">
            <p>Watch</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yn/r/XEWvxf1LQAG.png" alt="">
            <p>Game</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/AYj2837MmgX.png" alt="">
            <p>Memory</p>
        </div>
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yd/r/9-o1e6LN_TX.png" alt="">
            <p>Event</p>
        </div>
    </div>
    <div class="col-l-6 col-s-6 col-m-6 body_home"></div>
    <div class="col-l-3 col-m-3 col-s-3 body_right">
        <div class="row">
            <p>Trang và trang cá nhân của bạn</p>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="row">Sinh nhật</div>
        <div class="row birthday">
            <div>
                <i></i>
                <p>Hôm nay là sinh nhật của <b>Lê Tự Hùng</b></p></div>
        </div>
        <div class="row contact">
            <p>Người liên hệ</p>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="row chat">
            <div class="col-s-12 col-m-12 col-l-12">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/294225441_2263543600451203_5273056327131376446_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=RWk5f_5-eoQAX_TUs8i&_nc_ht=scontent.fdad2-1.fna&oh=00_AT9ddvF4Nv2iOSMHJKYw0DMsHxQXXYSqqENeMFXK4Ybpew&oe=62FDAF17"
                     alt="">
                <p>Lê Tự Hùng</p>
            </div>
            <div class="col-s-12 col-m-12 col-l-12">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/294225441_2263543600451203_5273056327131376446_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=RWk5f_5-eoQAX_TUs8i&_nc_ht=scontent.fdad2-1.fna&oh=00_AT9ddvF4Nv2iOSMHJKYw0DMsHxQXXYSqqENeMFXK4Ybpew&oe=62FDAF17"
                     alt="">
                <p>Lê Tự Hùng</p>
            </div>
            <div class="col-s-12 col-m-12 col-l-12">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/294225441_2263543600451203_5273056327131376446_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=RWk5f_5-eoQAX_TUs8i&_nc_ht=scontent.fdad2-1.fna&oh=00_AT9ddvF4Nv2iOSMHJKYw0DMsHxQXXYSqqENeMFXK4Ybpew&oe=62FDAF17"
                     alt="">
                <p>Lê Tự Hùng</p>
            </div>
            <div class="col-s-12 col-m-12 col-l-12">
                <img src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-6/294225441_2263543600451203_5273056327131376446_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=RWk5f_5-eoQAX_TUs8i&_nc_ht=scontent.fdad2-1.fna&oh=00_AT9ddvF4Nv2iOSMHJKYw0DMsHxQXXYSqqENeMFXK4Ybpew&oe=62FDAF17"
                     alt="">
                <p>Lê Tự Hùng</p>
            </div>
        </div>
    </div>
</div>
<div class="row">footer</div>

</body>
</html>
