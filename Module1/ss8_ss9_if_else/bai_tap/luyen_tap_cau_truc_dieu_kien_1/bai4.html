<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên a!'))
    let b = parseInt(prompt('Nhập số nguyên b!'))
    let c = parseInt(prompt('Nhập số nguyên c!'))
    let max = a;
    if(max < b) {
        max = b;
    }
    if(max < c) {
        max = c;
    }
    alert("Số lớn nhất trong 3 số " + a + "," + " " + b +',' + " " + c + " là : " + max);



</script>
</body>
</html>
