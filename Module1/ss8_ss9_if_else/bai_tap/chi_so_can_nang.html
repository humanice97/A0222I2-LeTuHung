<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so can nang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<input type="text" id="inputWeight">
<input type="text" id="inputHeight">
<input type="button" onclick="calculatorBMI()" value="Calculator">
<p>Result: <span id="result"></span></p>


<script>

    function calculatorBMI() {
        let weight = document.getElementById("inputWeight").value;
        let height = document.getElementById("inputHeight").value;
        let bmi = weight / Math.pow(height, 2)
        if (bmi < 18)
            document.getElementById("result").innerHTML = "Underweight";
        else if (bmi < 25.0)
            document.getElementById("result").innerHTML = "Normal";
        else if (bmi < 30.0)
            document.getElementById("result").innerHTML = "Overweight";
        else
            document.getElementById("result").innerHTML = "Obese";
    }


</script>
</body>
</html>
