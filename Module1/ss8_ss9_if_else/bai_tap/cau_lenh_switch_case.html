<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap switch case</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="inputDay"></td>
        <td><input type="button" onclick="calculatorDay()" value="Calculator Day"></td>
    </tr>
    <tr>
        <td>Result: <span id="result"></span></td>
    </tr>
</table>
<script>
    function calculatorDay() {
        let day = parseInt(document.getElementById("inputDay").value);
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + day + " có 31 ngày"
                break;
            case 4:
            case 9:
            case 6:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + day + " có 30 ngày"
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + day + " có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById("result").innerHTML = "Không hợp lệ, mời nhập lại!"
                break;
        }
    }
</script>
</body>
</html>
