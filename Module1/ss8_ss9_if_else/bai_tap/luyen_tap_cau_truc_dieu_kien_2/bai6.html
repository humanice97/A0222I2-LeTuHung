<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let nghiem = ''
    let a = parseFloat(prompt('Mời nhập a'));
    let b = parseFloat(prompt('Mời nhập b'));
    if (a == 0) {
        if (b == 0) {
            alert('Phương trình vô số nghiệm')
        } else {
            alert('Phương trình vô nghiệm')
        }
    } else if (b == 0) {
        alert('Phương trình có nghiệm duy nhất là x = 0')
    } else {
        nghiem = - b / a;
        alert('Phương trình có nghiệm x =  ' + nghiem)
    }
</script>
</body>
</html>
