<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập số tuổi'));
    if (age < 120 ){
        if (age > 0 ){
            alert('Số nhập vào là tuổi của một người');
        } else {
            alert('Số nhập vào không phải là tuổi của một người');
        }
    }else {
        alert('Số nhập vào không phải là tuổi của một người');
    }
</script>
</body>
</html>
