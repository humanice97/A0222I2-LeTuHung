<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobita</title>
</head>
<body onload="docReady()">

<img id="nobita" src="https://img.favpng.com/17/3/18/nobita-nobi-shizuka-minamoto-doraemon-nobisuke-nobi-png-favpng-ZacDFqhYWTGAQ24RXt4vEktTG.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(event) {
        switch (event.keyCode) {
            case 65:
            case 37:
                leftArrowPressed();
                break;
            case 68:
            case 39:
                rightArrowPressed();
                break;
            case 87:
            case 38:
                upArrowPressed();
                break;
            case 83:
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>
</body>
</html>
