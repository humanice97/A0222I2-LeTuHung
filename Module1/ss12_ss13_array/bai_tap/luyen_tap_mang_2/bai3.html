<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập n phần tử trong mảng'));
    let myArr = [];
    let dem = 0
    for (let i = 0; i < n; i++) {
        myArr[i] = prompt('Nhập ' + n + ' phần tử vào mảng:')
    }
    for (let i = 0; i < myArr.length; i++) {
        if (myArr[i] % 2 === 0 || myArr[i] % 2 === 1) {
            dem++
        }
    }
    document.write('Mảng là: ' + myArr + '<br>');
    document.write('Số ký tự số trong mảng là : ' + dem)
</script>
</body>
</html>
