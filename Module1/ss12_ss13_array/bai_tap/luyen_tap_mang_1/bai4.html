<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let myArr = [];
    for (let i = 0; i < 5 ; i++) {
        myArr[i] = parseInt(prompt('Nhập vào mảng'));
    }
    document.write('Mảng của bạn là : ' + myArr)
   numRev = myArr.reverse()
    document.write('Mảng đã đảo ngược là : '+ numRev)
</script>
</body>
