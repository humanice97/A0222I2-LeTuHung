<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
    <script>
       let a = prompt("Nhập 1 số a từ bàn phím!")
       let b = prompt("Nhập 1 số b từ bàn phím!")
       if(a%b == 0) {
           alert("a có chia hết cho b")
       }
       else {
           alert("a không chia hết cho b")
       }
    </script>
</body>
