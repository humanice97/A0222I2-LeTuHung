<body>
    <script>
        let nhietdoC = prompt("Nhập nhiệt độ C cần chuyển sang F")
        let C = parseInt(nhietdoC)

        let nhietdoF = (9/5)*C + 32

        alert("Nhiệt độ F là : " + nhietdoF)
    </script>
