<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
    <script>
        let vatLy = prompt("Nhập điểm môn Vật lý")
        let hoaHoc = prompt("Nhập điểm môn Hóa học")
        let sinhHoc = prompt("Nhập điểm môn Sinh học")

        let vl = parseInt(vatLy)
        let hh = parseInt(hoaHoc)
        let sh = parseInt(sinhHoc)


        let diemTB = (vl + hh + sh)/3
        let diemTong = vl + hh + sh

        alert("Điểm trung bình của bạn là = " + diemTB)
        alert("Điểm tổng của bạn là = " + diemTong)
    </script>
</body>
</html>
