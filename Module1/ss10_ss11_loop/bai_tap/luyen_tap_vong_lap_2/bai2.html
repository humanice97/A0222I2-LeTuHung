<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Nhập n giai thừa'));
        let giaiThua = 1;
        for (let i = 1; i<= n;i++){
            giaiThua *= i;
            document.write(giaiThua +'<br>')
        }

    </script>
</body>
