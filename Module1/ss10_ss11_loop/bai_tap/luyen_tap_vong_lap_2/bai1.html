<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Input number fibonacci: '))
    let F = 0 , F0= 0, F1=0;
    let fibonacci = "";
    for (let i=0; i<number;i++){
        if(i===0){
            F=1
            F1=1
            fibonacci = fibonacci + F + " "

        }else{
            F= F0+F1
            F0 = F1
            F1 = F
            fibonacci += F+ " "
            console.log(i +" = "+F)
        }
    }
    document.write("Dãy Fibonacci là "+fibonacci)

</script>
</body>
</html>
