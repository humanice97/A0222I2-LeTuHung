<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>

    do{
        let tienBanDau = parseFloat(prompt("Nhập số tiền ban đầu: "));
        let thangVay = parseFloat(prompt("Nhập số tháng cho vay: "));
        let laiXuat = parseFloat(prompt("Nhập lãi xuất hàng tháng: "));
        let ghepLai = parseFloat(prompt("Nhập số lần ghép lãi: "));
        let lai = tienBanDau * Math.pow(1 + (laiXuat / ghepLai), (thangVay * ghepLai));
        alert("Lãi ngân hàng là : " + lai + " tỉ đồng");
    } while(true);

</script>
</body>
</html>
