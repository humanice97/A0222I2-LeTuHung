<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let F = 0, F1 = 0, F2 = 0;
    let chia = ''
    let fibonacci = "";
    for (let i = 0; i < 20; i++) {
        if (i === 0) {
            F = 1
            F2 = 1
            fibonacci += F + " "
        } else {
            F = F1 + F2
            F1 = F2
            F2 = F
            fibonacci += F + " "
            console.log(i + " = " + F)
            if (F % 5 == 0) {
                chia = F;
                break;
            }
        }
    }

    document.write('số đầu tiên chia hết cho 5 là : ' + chia);

</script>
</body>
</html>
