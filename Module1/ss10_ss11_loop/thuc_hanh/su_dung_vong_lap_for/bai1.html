<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<h1>LoopJS</h1>
<p id="result"></p>
<script>
    let text = ''
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";

    }
    document.getElementById('result').innerHTML = text;
</script>
</body>
</html>
