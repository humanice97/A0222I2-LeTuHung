<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feetToMeters(feet) {
        let meters = 0.305 * feet;
        return meters;
    }

    function metersToFeet(meters) {
        let feet = 3.279 * meters
        return feet;
    }
    let a = parseInt(prompt('Nhap gia tri feet can doi sang meters'));
    let check = feetToMeters(a)
    alert(check);
    let b = parseInt(prompt('Nhap gia tri meters can doi sang feet'));
    let check2 = metersToFeet(b);
    alert(check2);

</script>
</body>
</html>
