<!DOCTYPE html>

<body>
<lable>

</lable>
<input type="text" id="input">
<input type="button" onclick="timNgoiSao()" value="Tìm kiếm">
<p id="result"></p>
<script>
    let ngoiSaoArr = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSaoArr = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function timNgoiSao() {
        let inputNgoiSao = document.getElementById('input').value;
        for (let i = 0; i < ngoiSaoArr.length; i++) {
            if (ngoiSaoArr[i] === inputNgoiSao) {
                document.getElementById('result').innerHTML = 'Chòm sao tương ứng là : ' + chomSaoArr[i];
                break;
            } else {
                document.getElementById('result').innerHTML = "Không tìm thấy chòm sao tương ứng: ";
            }
        }
    }
</script>
</body>
