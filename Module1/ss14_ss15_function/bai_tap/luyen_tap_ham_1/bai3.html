<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function display(so1, so2) {
        if (so1 > so2) {
            alert("Số thứ 1 lớn hơn số thứ 2");
        } else {
            tong = so1 + so2;
            alert("tổng của 2 số là : " + tong)
        }
    }

    let a = parseInt(prompt("Nhập số 1: "));
    let b = parseInt(prompt("Nhập số 2: "));
    display(a, b)
</script>
</body>
</html>
