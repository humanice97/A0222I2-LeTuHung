<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi nhiet do</title>
</head>
<body>
<h1>Temperature Convert</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
<p>
    <lable>Fahrenheit</lable>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celsius : <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelsius').innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
