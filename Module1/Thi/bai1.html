<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap do dai cua mang'));
    let arr = [];
    if (n <= 20) {
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt('Moi nhap phan tu thu ' + (i + 1)));
        }
        alert('Mang so nguyen cua ban la : [' + arr + ']');
    } else {
        alert('Do dai cua mang <=20')
    }
    let sumChan = 0;
    let sumLe = 0;
    let result;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            sumChan += arr[i];
        } else if (arr[i] % 2 !== 0) {
            sumLe += arr[i];
        }
    }
    result = sumChan - sumLe
    alert(result)
</script>
</body>
</html>
