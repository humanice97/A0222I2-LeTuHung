<script>
    function character(str) {
        let count = 0;
        let strUpCase = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        strUpCase.split('');
        str.split('');
        for (let i = 0; i < strUpCase.length; i++) {
            if (str.indexOf(strUpCase[i]) != -1){
                count++;
            }
        }
        document.write(count)
    }
    let str = "abcdEF"
    character(str)
</script>
