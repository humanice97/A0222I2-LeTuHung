<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinhtron</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius
        }

        getRadius() {
            return this.radius
        }

        getArea() {
            return Math.PI * Math.pow(radius,2);
        }
    }
    let r = parseInt(prompt('Nhap ban kinh'))
    let circle = new Circle(r)
    let radius = circle.getRadius();
    let area = circle.getArea()
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
