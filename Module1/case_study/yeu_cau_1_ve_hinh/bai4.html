<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve tam giac can rong</title>
</head>
<body>
<script>
    let h = parseInt(prompt('Nhap chieu cao h ='));
    for (let i = 1; i <= h; i++) {
        for (let j = h; j > i; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            if (i === 1 || i === h || k === 1 || k === i * 2 - 1){
                document.write('*')
            }else {
                document.write('&nbsp&nbsp')
            }

        }
        document.write('<br>')
    }
</script>
</body>
</html>
