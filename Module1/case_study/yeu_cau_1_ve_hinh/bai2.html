<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve hinh tam giac vuong rong </title>
</head>
<body>
<script>
    let h = parseInt(prompt('Nhap chieu cao h = '))
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === h) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
