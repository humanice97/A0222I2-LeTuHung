<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap do dai cua mang'));
    let arr = [];
    let arr1 = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('Nhap phan tu thu  ' + (i + 1)))
    }
    alert('Mang la [' + arr + ']')
    for (let j = 0; j < n; j++) {
        if (j === 0){
            arr1[0] = arr[0];
        } else {
            arr1[j] = arr1[j - 1] + arr[j];
        }
    }
    alert('Mang da prefix sum' +  arr1)
</script>
</body>
</html>
