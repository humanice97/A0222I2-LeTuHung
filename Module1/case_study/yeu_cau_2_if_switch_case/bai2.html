<body>
<script>
    let inputKyTu = prompt('Nhap ky tu can kiem tra');
    switch (inputKyTu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write('La nguyen am')
            break;
        default:
            document.write('La phu am');
            break;
    }

</script>
