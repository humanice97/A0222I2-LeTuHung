<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let m = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let sum = 0;
    for (let i = 0; i < m.length; i++) {
        document.write(m[i] + "<br>")
        for (let j = 0; j < m[i].length ; j++) {
            if(m[i][j] % 2 === 0){
                sum+= m[i][j]
            }
        }
    }
    document.write(sum)
</script>
</body>
</html>
