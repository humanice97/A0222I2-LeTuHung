<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Author</th>
    <th>Kind</th>
    <th>Date Start</th>
    <th>Date End</th>
    <th>Code Rent Book</th>
    <th>GiveBookBack</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="r,status : ${rent}">
    <td th:text="${status.count}"></td>
    <td th:text="${r.book.getNameBook()}"></td>
    <td th:text="${r.book.getAuthor()}"></td>
    <td th:text="${r.book.getKindBook()}"></td>
    <td th:text="${r.dateStart}"></td>
    <td th:text="${r.dateEnd}"></td>
    <td th:text="${r.getBookCode()}"></td>
    <td>
      <a th:href="@{/giveBookBack/{id}(id=${r.getBookCode()})}">Give book back</a>
    </td>
  </tbody>
</table>

</body>
</html>
