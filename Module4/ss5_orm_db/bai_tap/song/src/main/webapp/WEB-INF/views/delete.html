<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/delete}" method="post" th:object="${song}">
  <div>
    <input type="hidden" th:field="*{id}">
  </div>
  <div>
    <label>Name</label>
    <input type="text" th:field="*{name}">
  </div>
  <div>
    <label>Artist</label>
    <input type="text" th:field="*{artist}">
  </div>
  <div>
    <label>Kind</label>
    <input type="text" th:field="*{kind}">
  </div>
  <div>
    <label>Link</label>
    <input type="text" th:field="*{link}">
  </div>
  <button type="submit">delete</button>
</form>

</body>
</html>
