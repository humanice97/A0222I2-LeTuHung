<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p,status : ${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getManufacturer()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${p.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${p.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${p.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
