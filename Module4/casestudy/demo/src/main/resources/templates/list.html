<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table class="table table-striped table-inverse table-responsive">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>quantity</th>
        <th>description</th>
        <th>status</th>
        <th>category</th>
    </tr>
    <tr th:each="s,status:${list}">
        <td th:text="${status.count}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.quantity}"></td>
        <td th:text="${s.description}"></td>
        <td th:text="${s.status}"></td>
        <td th:text="${s.category.name}"></td>
    </tr>
</table>

<span>
        <a th:if="${list.hasPrevious()}"
           th:href="@{/product (page = ${list.number - 1})}">Previous</a>
    </span>
<span style="color: red" th:each="pageNo: ${#numbers.sequence(0,list.totalPages - 1)}">
        <a th:href="@{/product(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
<span>
        <a th:if="${list.hasNext()}"
           th:href="@{/product(page = ${list.number +1})}">Next</a>
    </span>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
