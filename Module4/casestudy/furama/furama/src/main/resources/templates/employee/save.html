<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/employee/save}" method="post" th:object="${employee}">
    <input hidden type="text" th:field="*{id}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label for="dateOfBirth">Date Of Birth</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth">
    <span style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
    <br>
    <label for="identityCard">Identity Card: </label>
    <input type="text" th:field="*{identityCard}" id="identityCard">
    <span style="color: red" th:if="${#fields.hasErrors('identityCard')}" th:errors="*{identityCard}"></span>

    <br>
    <label for="salary">Salary: </label>
    <input type="text" th:field="*{salary}" id="salary">
    <span style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>

    <br>
    <label for="phoneNumber">Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

    <br>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <br>
    <label for="address">Address: </label>
    <input type="text" th:field="*{address}" id="address">
    <br>
    <label for="position">Position: </label>
    <select th:field="*{position}" name="" id="position">
        <option th:each="positionItems : ${positionList}" th:value="${positionItems.id}"
                th:text="${positionItems.name}">
        </option>
    </select>
    <br>
    <label for="level">Level: </label>
    <select th:field="*{level}" name="" id="level">
        <option th:each="levelItems : ${levelList}" th:value="${levelItems.id}" th:text="${levelItems.name}">
        </option>
    </select>
    <br>
    <label for="department">Department: </label>
    <select th:field="*{department}" name="" id="department">
        <option th:each="departmentItems : ${departmentList}" th:value="${departmentItems.id}"
                th:text="${departmentItems.name}">
        </option>
    </select>
    <br>
    <button type="submit" th:if="${id==0 or id==null}">Add new</button>
    <button type="submit" th:unless="${id==0 or id==null}">Edit</button>
</form>


</body>
</html>
