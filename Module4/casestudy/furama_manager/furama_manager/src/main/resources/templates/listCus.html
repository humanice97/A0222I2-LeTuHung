<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/add}">Add new Book</a>
<a th:href="@{/rentList}">List Rent</a>
<p th:if="${msg}">
<p th:text="${msg}"></p></p>

<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Kind</th>
        <th>Quantity</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,status : ${customerList}">
        <td th:text="${status.count}"></td>
        <td th:text="${c.id}"></td>
        <td th:text="${b.nameBook}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.kindBook}"></td>
        <td th:text="${b.quantity}"></td>
        <td>
            <a th:href="@{update/{id}(id=${b.id})}">Update</a>
            <a th:href="@{delete/{id}(id=${b.id})}">Delete</a>
            <a th:href="@{detail/{id}(id=${b.id})}">Detail</a>
        </td>
    </tbody>
</table>

</body>
</html>
