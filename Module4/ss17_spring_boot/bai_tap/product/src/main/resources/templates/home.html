<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::header">
</head>
<body>
<h1>List Product</h1>
<p><a th:href="@{/product/create}">Create</a></p>
<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="p,status :${listProduct}">
        <td th:text="${status.count}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.manufacture}"></td>
        <td><a th:href="@{/product/{id}/update(id=${p.id})}">update</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${p.id})}">delete</a></td>
    </tr>
</table>
</body>
</html>
