<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
          integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
            integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<p id="smartphoneList"></p>
<script>

    function addNewSmartPhone() {
        //lay du lieu
        let producer = $('#producer').val();
        let model = $('#model').val();
        let price = $('#price').val();
        let newSmartphone = {
            producer: producer,
            model: model,
            price: price
        };
        // goi ajax
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newSmartphone),
            //tên API
            url: "http://localhost:8080/smartphones",
            //xử lý khi thành công
            success: successHandler

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }

    function successHandler() {
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/smartphones",
            //xử lý khi thành công
            success: function (data) {
                // hien thi danh sach o day
                let content = '<table class="table table-striped"> <thead>    <tr>\n' +
                    '        <td>Producer</td>\n' +
                    '        <td>Model</td>\n' +
                    '        <td>Price</td>\n' +
                    '        <td>Delete</td>\n' +
                    '    </tr> </thead> <tbody>';
                for (let i = 0; i < data.length; i++) {
                    content += getSmartphone(data[i]);
                }
                content += "</tbody></table>"
                document.getElementById('smartphoneList').innerHTML = content;
            }
        });

    }

    successHandler();

    function getSmartphone(smartphone) {
        return `<tr><td >${smartphone.producer}</td><td id="idDelete" hidden>${smartphone.id}</td><td >${smartphone.model}</td><td >${smartphone.price}</td>` +
            `<td><button id="btnDelete" onclick="deleteSmartPhone(${smartphone.id})">Delete</button></td></tr>`;
    }

    function deleteSmartPhone(value) {

        //lay du lieu
        let a = $(this);
        let smartphoneId = value;
        // goi ajax
        $.ajax({
            type: "DELETE",
            //tên API
            url: `http://localhost:8080/smartphones/${smartphoneId}`,
            //xử lý khi thành công
            success: function () {
                successHandler();
            }

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();


    }
</script>
</body>
</html>
