<html xmlns:th="http://www.thymeleaf.org" lang="eu">

<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="text-white mb-4">Form</h1>
                <form th:object="${blog}" method="post" th:action="@{${link}}">
                    <div class="card" style="border-radius: 15px;">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="card-body">
                            <div class="row align-items-center pt-4 pb-3">

                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Full name</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <label>
                                        <input type="text" th:field="*{name}" class="form-control form-control-lg"/>
                                    </label>
                                    <p th:errors="*{name}"></p>
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Content</h6>
                                </div>

                                <div class="col-md-9 pe-5">
                                    <label>
                                        <input type="text" th:field="*{content}" class="form-control form-control-lg"/>
                                    </label>
                                    <p th:errors="*{content}"></p>
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Category</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <label>
                                        <select class="select form-control-lg" th:field="*{category_id}" required>
                                            <option th:each="item: ${category}" th:text="${item.getName()}"
                                                    th:value="${item.getId()}"></option>
                                        </select>
                                    </label>
                                    <label class="form-label select-label">Choose Category</label>
                                </div>
                            </div>

                            <hr class="mx-n3">


                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Title</h6>

                                </div>
                                <div class="col-md-9 pe-5">
                                    <label>
                                        <input type="text" th:field="*{title}" class="form-control form-control-lg"/>
                                    </label>
                                    <p th:errors="*{title}"></p>
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-success btn-lg">submit</button>
                                <button type="reset" class="btn btn-primary btn-lg">reset</button>
                                <a th:href="@{/}">
                                    <button type="button" class="btn btn-warning btn-lg">Back List</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
