<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" th:href="@{/question/create}">Create Question</a>

                </li>
            </ul>

            <form action="/employee" class="d-flex" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="inputSearch" th:value="${nameSearch}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<table class="table table-striped table-inverse table-responsive">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Question type</th>
        <th>Date post</th>
        <th>Status</th>
        <th>Option</th>
    </tr>
    <tr th:each="s,status:${questionList}">
        <td th:text="${status.count}"></td>
        <td th:text="${s.title}"></td>
        <td th:text="${s.questionType.name}"></td>
        <td th:text="${s.dateCreate}"></td>
        <td th:text="${s.status}"></td>
        <td>
            <a th:href="@{/question/create/(id=${s.id})}" class="btn btn-primary">Update</a>
            <!-- Button trigger modal -->
            <button th:onclick="deleteInfor([[${s.id}]],[[${s.title}]])" type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
        </td>
    </tr>
</table>
<span>
        <a th:if="${questionList.hasPrevious()}"
           th:href="@{/question (page = ${questionList.number - 1})}">Previous</a>
    </span>
<span style="color: red" th:each="pageNo: ${#numbers.sequence(0,questionList.totalPages - 1)}">
        <a th:href="@{/question(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
<span>
        <a th:if="${questionList.hasNext()}"
           th:href="@{/question(page = ${questionList.number +1})}">Next</a>
    </span>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/question/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="idDelete">
                    <span>Do you wan delete <span id="titleDelete"></span> </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    function deleteInfor(id, title) {
        console.log(id);
        console.log(title);
        document.getElementById("idDelete").value = id;
        document.getElementById("titleDelete").innerHTML = title;
    }
</script>

</body>
</html>
