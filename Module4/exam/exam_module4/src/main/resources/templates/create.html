<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/question/save}" method="post" th:object="${questionList}">
    <input hidden type="text" th:field="*{id}">


    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title">
    <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br>
    <label for="content">Content: </label>
    <input type="text" th:field="*{content}" id="content">
    <span style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    <br>


    <label for="questionType">QuestionType: </label>
    <select th:field="*{questionType}" name="" id="questionType">
        <option th:each="q : ${questionTypeList}" th:value="${q.id}"
                th:text="${q.name}">
        </option>
    </select>
    <br>
    <button type="submit">Add new</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
