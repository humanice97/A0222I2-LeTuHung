<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/save}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div>
    <label>Name</label>
    <input type="text" th:field="*{name}">
        <p style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
    <label>PhoneNumber</label>
    <input type="text" th:field="*{phoneNumber}">
        <p style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div>
    <label>Age</label>
    <input type="text" th:field="*{age}">
        <p style="color:red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <div>
    <label>Email</label>
    <input type="text" th:field="*{email}">
    </div>
    <div>
    <label>Address</label>
    <input type="text" th:field="*{address}">
    </div>
    <div>
    <label>Description</label>
    <input type="text" th:field="*{description}">
    </div>
    <button type="submit">Create</button>
</form>

</body>
</html>
