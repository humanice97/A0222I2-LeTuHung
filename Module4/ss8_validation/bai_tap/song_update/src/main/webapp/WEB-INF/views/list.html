<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Song</h1>
<a th:href="@{/add}"><span>Add song</span></a>
<div th:if="${msg}">
    <span style="color: red" th:text="${msg}"></span>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Kind</th>
        <th>Link</th>
        <th>Edit</th>
    </tr>
    <tr th:each="s,song : ${song}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.artist}"></td>
        <td th:text="${s.kind}"></td>
        <td th:text="${s.link}"></td>
        <td><a th:href="@{song/{id}/delete(id=${s.id})}">Delete</a></td>
        <td><a th:href="@{song/{id}/update(id=${s.id})}">Update</a></td>

    </tr>
</table>
</body>
</html>
